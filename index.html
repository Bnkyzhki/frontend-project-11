<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #fff; 
      color: #212529; 
    }
    .rss-form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      background-color: #fff; 
      color: #212529; 
      border: 1px solid #495057;
    }
    .form-control:focus {
      background-color: #fff;
      color: #212529;
      border-color: #6c757d;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .feedback-message {
      font-size: 0.875rem;
    }
    .content-section {
      background-color: #fff;
      color: #212529;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <section class="container-fluid bg-dark p-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="display-4 fw-bold text-light">RSS Агрегатор</h1>
      <p class="text-light">Начните читать RSS сегодня! Это легко, это красиво.</p>
    </header>

    <!-- Form Section -->
    <section class="rss-form-container">
      <form id="rssForm" class="needs-validation" novalidate>
        <div class="input-group">
          <input
            type="url"
            class="form-control"
            id="rssInput"
            placeholder="ссылка RSS"
            aria-label="url"
            required
          >
          <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
        <div 
          class="feedback-message mt-2 text-danger d-none" 
          id="errorFeedback" 
          role="status" 
          aria-live="polite">
          Ссылка должна быть валидным URL.
        </div>
        <div 
          class="feedback-message mt-2 text-success d-none" 
          id="successFeedback" 
          role="status" 
          aria-live="polite">
          RSS успешно загружен.
        </div>
      </form>
    </section>
  </section>

  <div class="container">
    <!-- Фиды и Посты -->
    <div class="row mt-4">
      <!-- Посты -->
      <section class="col-md-6" id="posts">
        <h2 class="fw-bold">Посты</h2>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="postsContainer"></ul>
        </div>
      </section>
      <!-- Фиды -->
      <section class="col-md-6" id="feeds">
        <h2 class="fw-bold">Фиды</h2>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="feedsContainer"></ul>
        </div>
      </section>
    </div>
  </div>

  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="postModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="postModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="postModalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
