<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Reader</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-color: #212529; 
      color: #f8f9fa; 
    }
    .rss-form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-control {
      background-color: #343a40; 
      color: #f8f9fa; 
      border: 1px solid #495057;
    }
    .form-control:focus {
      background-color: #343a40;
      color: #f8f9fa;
      border-color: #6c757d;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .feedback-message {
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <!-- Header -->
    <header class="text-center mb-4">
      <h1 class="display-4 fw-bold">RSS Агрегатор</h1>
      <p class="text-muted">Start reading RSS today! It’s easy, it’s free.</p>
    </header>

    <!-- Form Section -->
    <section class="rss-form-container">
      <form id="rssForm" class="needs-validation" novalidate>
        <div class="input-group">
          <input
            type="url"
            class="form-control"
            id="rssInput"
            placeholder="ссылка RSS "
            aria-label="RSS link"
            required
          >
          <button class="btn btn-primary" type="submit">Добавить</button>
        </div>
        <div class="feedback-message mt-2 text-danger d-none" id="errorFeedback">
          Ссылка должна быть валидным URL.
        </div>
        <div class="feedback-message mt-2 text-success d-none" id="successFeedback">
          RSS успешно добавлен.
        </div>
      </form>
    </section>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- JavaScript for form validation (optional, can be customized later) -->
  <script src="https://cdn.jsdelivr.net/npm/yup@0.32.11/dist/yup.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="src/view.js"></script>
  <script src="src/model.js"></script>
  <script src="src/validator.js"></script>
  <script src="src/services.js"></script>
</body>
</html>
